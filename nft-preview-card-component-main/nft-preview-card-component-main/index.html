<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>

</head>

<body>
    <section class="section">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="nft">
      </div>

      <div class="content">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <span class="eth"><img src="images/icon-ethereum.svg">0.041 ETH</span>
        <span class="days"><img src="images/icon-clock.svg">3 days left</span>
      </div>

      <div class="creator">
        <span class="creator"><img src="images/image-avatar.png"> Creation of &nbsp <a href="#"> Jules Wyvern</a></span>
      </div>

    </section>
</body>

</html>
